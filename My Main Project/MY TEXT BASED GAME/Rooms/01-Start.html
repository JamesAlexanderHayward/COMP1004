<!DOCTYPE html>
<html>

<head>
    <title>Text based dungeon crawler game!</title>
    <style>
        h1, h2 {text-align: center;}
        .game-content {
            display: none;
        }
        
        .button-container {
            text-align: center;
        }
        .button-container button {
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1 style="color:red">Text based dungeon crawler game!</h1>
    <div class="button-container">
        <button onclick="showGame()">Start the game!</button>
    </div>
    
    <div class="game-content" id="room1">
        <h1>Text describing the level</h1>
        <h2>What has a head, a tail, is brown and has no legs?</h2>

        <a href="03-Room2.html">
            <button>Penny</button>
        </a>
        <a href="WRONGANSWER!.html">
            <button>Dog</button>
        </a>
        <a href="WRONGANSWER!.html">
            <button>Snake</button>
        </a>
        <a href="WRONGANSWER!.html">
            <button>Fish</button>
        </a>
    </div>

    <div class="game-content" id="room2">
        <h1>Text describing the level</h1>
        <h2>"I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?"</h2>

        <a href="WRONGANSWER!.html">
            <button>Book</button>
        </a>
        <a href="WRONGANSWER!.html">
            <button>River</button>
        </a>
        <a href="04-Room3.html">
            <button>Echo</button>
        </a>
        <a href="WRONGANSWER!.html">
            <button>Whistle</button>
        </a>
    </div>

    <script>
        function showGame() {
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('room1').style.display = 'block';
        }
    </script>

</body>

</html>
